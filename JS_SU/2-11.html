<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열 검색하기(부분 검색)</title>
</head>
<body>
	<main class="main">
		<h1>
			'JavaScript를 배우자'에서 
			문자열의 포함 여부 체크
		</h1>
		<table>
			<tr>
				<th>
					includes('JavaScript')
				</th>
				<td class="result1">
					
				</td>
			</tr>
			<tr>
				<th>
					includes('배우자')
				</th>
				<td class="result2">
					
				</td>
			</tr>
			<tr>
				<th>
					includes('배우자', 12)
				</th>
				<td class="result3">
					
				</td>
			</tr>
			<tr>
				<th>
					includes('HTML')
				</th>
				<td class="result4">
					
				</td>
			</tr>
			<tr>
				<th>
					startsWith('배우자')
				</th>
				<td class="result5">
					
				</td>
			</tr>
			<tr>
				<th>
					endsWith('배우자')
				</th>
				<td class="result6">
					
				</td>
			</tr>
		</table>
	</main>

	<script>
		/*
		const myString = 'JavaScript를 배우자';

		const a1 = 'JavaScript를 배우자'.includes('JavaScript');

		alert(a1);
		console.log(a1);
		document.write(a1+"<br>");

		const a2 = 'JavaScript를 배우자'.startsWith('배우자');

		alert(a2);
		console.log(a2);
		document.write(a2+"<br>");

		const a3 = 'JavaScript를 배우자'.endsWith('배우자');

		alert(a3);
		console.log(a3);
		document.write(a3+"<br>");
		*/

		const targetString = 'JavaScript를 배우자';

		document.querySelector('.result1').innerHTML = targetString.includes('JavaScript');
		document.querySelector('.result2').innerHTML = targetString.includes('배우자');
		document.querySelector('.result3').innerHTML = targetString.includes('배우자', 12);
		document.querySelector('.result4').innerHTML = targetString.includes('HTML');
		document.querySelector('.result5').innerHTML = targetString.startsWith('배우자');
		document.querySelector('.result6').innerHTML = targetString.endsWith('배우자');
	</script>
</body>
</html>
