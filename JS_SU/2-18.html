<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열의 대소문자 변환하기</title>
</head>
<body>
	<input type="text" class="name-input">
	<p class="warning-message">
		
	</p>

	<script>
		/*
		'TEST'.toLowerCase();
		'john smith'.toUpperCase();

		alert('TEST'.toLowerCase());
		console.log('TEST'.toLowerCase());
		document.write('TEST'.toLowerCase()+"<br>");

		alert('john smith'.toUpperCase());
		console.log('john smith'.toUpperCase());
		document.write('john smith'.toUpperCase()+"<br>");
		*/

		const nameInput = document.querySelector('.name-input');
		const warningMessage = document.querySelector('.warning-message');

		nameInput.addEventListener('.input', () => {
			const inputStr = nameInput.value;
			const normalStr = inputStr.toLowerCase();

			if(normalStr.includes('test') == true) {
				warningMessage.textContent = '[test]가 포함되어 있음';
			} else {
				warningMessage.textContent = '';
			}
		});
	</script>
</body>
</html>
