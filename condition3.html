<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>논리 연산자</title>
</head>
<body>
	<script>
		if(true && true){
    	alert(1);
		}
		if(true && false){
    	alert(2);
		}
		if(false && true){
    	alert(3);
		}
		if(false && false){
    	alert(4);
		}

		if(true || true){
    	alert(1);
		}
		if(true || false){
    	alert(2);
		}
		if(false || true){
    	alert(3);
		}
		if(false || false){
    	alert(4);
		}

		if(!true && !true){
    	alert(1);
		}
		if(!false && !true){
    	alert(2);
		}
		if(!true && !false){
    	alert(3);
		}
		if(!false && !false){
    	alert(4);
		}
	</script>
</body>
</html>
