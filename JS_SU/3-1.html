<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 정의하기</title>
</head>
<body>
	<script>
		const array1 = [];

		const array2 = [0, 2, 8];

		const array3 = ['곰', '여우'];

		const array4 = [1, '곰', false];

		alert(array1);
		console.log(array1);
		document.write(array1+"<br>");

		alert(array2);
		console.log(array2);
		document.write(array2+"<br>");

		alert(array3);
		console.log(array3);
		document.write(array3+"<br>");

		alert(array4);
		console.log(array4);
		document.write(array4+"<br>");

		const array5 = [[1, 1, 1], [2, 2, 2]];

		const array6 = [{id: 1, name: '곰'}, {id : 2, name : '곰'}];

		alert(array5);
		console.log(array5);
		document.write(array5+"<br>");

		alert(array6);
		console.log(array6);
		document.write(array6+"<br>");

		const array = [1, 2, 3];

		alert(array);
		console.log(array);
		document.write(array+"<br>");

		const array7 = ['곰', '여우'];

		alert(array7[0]);
		console.log(array7[0]);
		document.write(array7[0]+"<br>");

		alert(array7[1]);
		console.log(array7[1]);
		document.write(array7[1]+"<br>");
	</script>
</body>
</html>
