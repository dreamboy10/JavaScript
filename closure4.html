<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클로저 - 클로저의 응용</title>
</head>
<body>
	<script>
		var arr = []
		for(var i = 0; i < 5; i++){
    	arr[i] = function(id){
    		return function(){
    			return id;
    		}
    	}(i);
		}
		for(var index in arr) {
    	alert(arr[index]());
    	console.log(arr[index]());
    	document.write(arr[index]()+"<br>");
		}
	</script>
</body>
</html>
