<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eventaddel3</title>
</head>
<body>
	<input type="button" id="target" value="button"> <br>

	<script>
		var t = document.getElementById('target');
    t.addEventListener('click', function(event){
    	alert(1);
    });
    t.addEventListener('click', function(event){
    	alert(2);
    });
	</script>
</body>
</html>
