<head>

	<title>문자열 다루기(위치 지정하여 선택하기)</title>
</head>
<body>
	<script>
		/*
		'JavaScript'.slice(0, 4);
		'JavaScript'.slice(0);
		'JavaScript'.substring(0, 4);
		'JavaScript'.substring(0);

		alert('JavaScript'.slice(0, 4));
		console.log('JavaScript'.slice(0, 4));
		document.write('JavaScript'.slice(0, 4)+"<br>");

		alert('JavaScript'.slice(0));
		console.log('JavaScript'.slice(0));
		document.write('JavaScript'.slice(0)+"<br>");

		alert('JavaScript'.substring(0, 4));
		console.log('JavaScript'.substring(0, 4));

		*/

		'나의 노트북'.slice(3, -1);
		'나의 노트북'.slice(-6, -4);
		'나의 노트북'.substring(3, -3);
		'나의 노트북'.substring(-4, -1);

		alert('JavaScript'.slice(3, -1));
		console.log('JavaScript'.slice(3, -1));
		document.write('JavaScript'.slice(3, -1)+"<br>");

		alert('JavaScript'.slice(-6, -4));
		console.log('JavaScript'.slice(-6, -4));
		document.write('JavaScript'.slice(-6, -4)+"<br>");

		alert('JavaScript'.substring(3, -3));
		console.log('JavaScript'.substring(3, -3));
		document.write('JavaScript'.substring(3, -3)+"<br>");

		alert('JavaScript'.substring(-4, -1));
		console.log('JavaScript'.substring(-4, -1));
		document.write('JavaScript'.substring(-4, -1)+"<br>");
	</script>
