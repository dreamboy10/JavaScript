<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 추가하기</title>
</head>
<body>
	<script>
		const array1 = ['사과', '귤'];
		array1.unshift('바나나');

		alert(array1);
		console.log(array1);
		document.write(array1+"<br>");

		const array2 = ['사과', '귤'];
		array2.push('바나나', '딸기');

		alert(array2);
		console.log(array2);
		document.write(array2+"<br>");
	</script>
</body>
</html>
