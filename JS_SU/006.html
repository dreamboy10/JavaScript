<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상수와 변수</title>
</head>
<body>
	<script>
		let r;
		r = 10;

		alert(`넓이 = ${3.14 * r * r}`);
		console.log(`넓이 = ${3.14 * r * r}`);
		document.write(`넓이 = ${3.14 * r * r}`+"<br>");
		alert(`둘레 = ${2 * 3.14 * r}`);
		console.log(`둘레 = ${2 * 3.14 * r}`);
		document.write(`둘레 = ${2 * 3.14 * r}`+"<br>");
	</script>
</body>
</html>
