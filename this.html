<!DOCTYPE html>
<html lang="ko">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>this</title>
</head>
<body>
	<script>
		function func(){
    	if(window === this){
        alert("window === this");
        console.log("window === this");
        document.write("window === this")+"<br>";
    	}
		}
		func(); 
	</script>
