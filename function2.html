<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function2</title>
</head>
<body>
	<script>
		function numbering() {
			var i = 0;
			while(i < 20){
    		document.write(i+"<br>");
    		i += 1;
			}
		}
		numbering();
	</script>
</body>
</html>
