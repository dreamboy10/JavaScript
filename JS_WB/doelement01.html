<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>doelement01</title>
	<style>
    body{
    	padding:0;
    	margin:0;
    }
    #target{
    	width:100px;
    	height:100px;
    	border:50px solid #1065e6;

    }
</style>
</head>
<body>

    Coding

	<script>

	</script>

</html>
