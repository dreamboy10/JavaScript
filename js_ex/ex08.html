<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>두 개의 값 비교하기(비교 연산자)</title>
</head>
<body>
	<script>
		console.log('사과' == '사과');
		document.write('사과' == '사과')+"<br>";
		console.log(10 < 30);
		document.write(10 < 30)+"<br>";
		console.log(20 >= 30);
		document.write(20 >= 30)+"<br>";

		const array1 = [1, 2, 3];
		const array2 = [1, 2, 3];
		console.log(array1 == array2);
		document.write(array1 == array2)+"<br>";

		const array3 = [1, 2, 3];
		const array4 = array3;
		console.log(array3 == array4);
		document.write(array3 == array4)+"<br>";
	</script>
</body>
</html>
