<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열의 길이 확인하기</title>
</head>
<body>
	<textarea class="textarea">
		<p>
			현재
			<span class="string_num">
				0
			</span>
			글자를 입력하였습니다.
		</p>
	</textarea>

	<script>
		/*
		'바보쟁이'.length();
		'JavaScript'.length();

		alert('바보쟁이'.length());
		console.log('바보쟁이'.length());
		document.write('바보쟁이'.length()+"<br>");

		alert('JavaScript'.length());
		console.log('JavaScript'.length());
		document.write('JavaScript'.length()+"<br>");
		*/

		let textarea = document.querySelector('.textarea');

		let string_num = document.querySelector('.string_num');

		textarea.addEventListener('keyup', onKeyUp);

		function onKeyUp() {
			const inputText = textarea.value;
			string_num.innerText = inputText.length();
		}
	</script>
</body>
</html>
