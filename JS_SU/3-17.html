<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 추출하여 새 배열 만들기</title>
</head>
<body>
	<script>
		const idList = [4, 10, 20];

		const userIdList = idList.map((value) => `userid_${value}`);

		alert(userIdList);
		console.log(userIdList);
		document.write(userIdList+"<br>");

		const idList2 = [3, 8, 12];

		const userIdList2 = idList2.map((value, index) => `userid_${index + 1}_${value}`);

		alert(userIdList2);
		console.log(userIdList2);
		document.write(userIdList2+"<br>");

		const apiResponseData = [
			{id: 10, name: '곰'},
			{id: 21, name: '사자'},
			{id: 31, name: '여우'}
		];

		const idList3 = apiResponseData.map((value) => value.id);

		alert(idList3);
		console.log(idList3);
		document.write(idList3+"<br>");
	</script>
</body>
</html>
