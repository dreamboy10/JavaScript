	<script>
		var s = document.getElementById('start');
		console.log(1, s.firstChild);
		document.write(1, s.firstChild+"<br>");
		var ul = s.firstChild.nextSibling
		console.log(2, ul);

		console.log(5, ul.childNodes);
		document.write(5, ul.childNodes+"<br>");
		console.log(6, ul.childNodes[1]);
		document.write(6, ul.childNodes[1]+"<br>");
		console.log(7, ul.parentNode);
		document.write(7, ul.parentNode+"<br>");
