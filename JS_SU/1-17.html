<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문 사용하기 2</title>
</head>
<body>
	<script>
		let myNumber = 0;
		while(myNumber < 10) {
			alert(myNumber);
			console.log(myNumber);
			document.write(myNumber+"<br>");
			myNumber += 1;
		}
	</script>
</body>
</html>
