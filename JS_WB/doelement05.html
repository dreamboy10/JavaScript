<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>doelement05</title>
	<style>
    body{
    	padding:0;
    	margin:0;
    }
    div{
    	border:50px solid #1065e6;
    	padding:50px;
    	margin:50px;
    }
    #target{
    	width:100px;
    	height:2000px;
    }
</style>
</head>
<body>
	<div>
    <div id="target">
        Coding
    </div>
	</div>
	<input type="button" id="scrollBtn" 
		value="scroll(0, 1000)">

	<script>
		document.getElementById('scrollBtn').addEventListener('click', function(){
        window.scrollTo(0, 1000);
    	});
	</script>
</body>
</html>
