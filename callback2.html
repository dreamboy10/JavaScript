<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>값으로서 함수와 콜백2</title>
</head>
<body>
	<script>
		function cal(mode){
    	var funcs = {
        'plus' : function(left, right){
        	return left + right
        },
        'minus' : function(left, right){
        	return left - right
        }
    	}
    	return funcs[mode];
		}
		alert(cal('plus')(2,1));
		console.log(cal('plus')(2,1));
		document.write(cal('plus')(2,1)+"<br>");
		alert(cal('minus')(2,1));
		console.log(cal('minus')(2,1));
		document.write(cal('minus')(2,1)+"<br>");
	</script>
</body>
</html>
