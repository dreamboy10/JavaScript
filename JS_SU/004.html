<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기본 자료형</title>
</head>
<body>
	<script>
		alert(2 + 2 - 2 * 2 / 2 * 2);
		console.log(2 + 2 - 2 * 2 / 2 * 2);
		document.write(2 + 2 - 2 * 2 / 2 * 2+"<br>");

		alert(2 - 2 + 2 / 2 * 2 + 2);
		console.log(2 - 2 + 2 / 2 * 2 + 2);
		document.write(2 - 2 + 2 / 2 * 2 + 2+"<br>");
	</script>
</body>
</html>
