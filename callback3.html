<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>값으로서 함수와 콜백3</title>
</head>
<body>
	<script>
		var process = [
    	function(input){ 
    		return input + 10;
    	},
    	function(input){ 
    		return input * input;
    	},
    	function(input){ 
    		return input / 2;
    	}
		];
		var input = 1;
		for(var i = 0; i < process.length; i++){
    	input = process[i](input);
		}
		alert(input);
		console.log(input);
		document.write(input+"<br>");
	</script>
</body>
</html>
