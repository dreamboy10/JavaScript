<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 사용하기</title>
</head>
<body>
	<script>
		function myFunction(a) {
			const result = a + 2;
			return result;
		}

		function calcSum(a, b, c) {
			const result = a + b + c;
			return result;
		}
	</script>
</body>
</html>
