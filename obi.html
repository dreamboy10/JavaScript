		Array.prototype.random = function() {
			var index = 
			Math.floor(this.length * Math.random());
			return this[index];
		}
		var arr = 
		new Array('seoul','new york','ladarkh',
			'pusan', 'Tsukuba');

		document.write(arr.random()+"<br>");
