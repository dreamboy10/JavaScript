<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 부분 변환하기</title>
</head>
<body>
	<script>
		const array3 = ['사과', '귤'];
		array3.splice(1, 0, '바나나');

		alert(array3);
		console.log(array3);
		document.write(array3+"<br>");

		const array4 = ['사과', '귤'];
		array4.splice(1, 1, '바나나', '딸기');

		alert(array4);
		console.log(array4);
		document.write(array4+"<br>");
	</script>
</body>
</html>
