<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 사용하기</title>
</head>
<body>
	<script>
		function myFunction(a) {
			const result = a + 2;
			return result;
		}
		alert(myFunction);
		console.log(myFunction);
		document.write(myFunction+"<br>");

		function calcSum(a, b, c) {
			const result = a + b + c;
			return result;
		}
		alert(calcSum);
		console.log(calcSum);
		document.write(calcSum+"<br>");

		function myFunction2() {
			alert('안녕하세요');
			console.log('안녕하세요');
			document.write('안녕하세요'+"<br>");
			return 100;
		}
		alert(myFunction2);
		console.log(myFunction2);
		document.write(myFunction2+"<br>");

		function myFunction3(a) {
			const result = a + 2;
			return result;
		}
		alert(myFunction3);
		console.log(myFunction3);
		document.write(myFunction3+"<br>");

		function myFunction4() {
			alert('안녕하세요');
			console.log('안녕하세요');
			document.write('안녕하세요'+"<br>");
		}
		alert(myFunction4);
		console.log(myFunction4);
		document.write(myFunction4+"<br>");

		function myFunction5() {
			return 100;

			alert('안녕하세요');
			console.log('안녕하세요');
			document.write('안녕하세요'+"<br>");
		}
		alert(myFunction5);
		console.log(myFunction5);
		document.write(myFunction5+"<br>");

		function myFunction6(a, b) {
			if (a >= 100) {
				return a;
			}

			return b;
		}
		alert(myFunction6);
		console.log(myFunction6);
		document.write(myFunction6+"<br>");

		function calcFunction(price, tax) {
			const result = price + price * tax;
			return result;
		}
		const myResult = calcFunction(100, 0.1);
		alert(myResult);
		console.log(myResult);
		document.write(myResult+"<br>");

		function myFunction7() {
			alert('안녕하세요');
			console.log('안녕하세요');
			document.write('안녕하세요'+"<br>");
		}
		alert(myFunction7());
		console.log(myFunction7());
		document.write(myFunction7()+"<br>");
	</script>
</body>
</html>
