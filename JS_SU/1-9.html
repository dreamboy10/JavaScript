<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복합형(축약형) 대입 연산자 사용하기</title>
</head>
<body>
	<script>
		let a = 10;
		let b = 20;
		a += b;
		alert(a);
		console.log(a);
		document.write(a+"<br>");

		let c = '자바';
		let d = '스크립트';
		c += d;
		alert(c);
		console.log(c);
		document.write(c+"<br>");

		let e = 5;
		let f = 2;
		e += f;
		alert(e);
		console.log(e);
		document.write(e+"<br>");
	</script>
</body>
</html>
