<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 하나로 정리하기</title>
</head>
<body>
	<script>
		const priceList = [100, 500, 900];

		const sum = priceList.reduce((previous, current) => {
			return previous + current;
		});

		alert(sum);
		console.log(sum);
		document.write(sum+"<br>");

		const priceList2 = [100, 500, 900];

		let sum2 = 0;

		for(const price of priceList) {
			sum2 += price;
		}

		alert(sum2);
		console.log(sum2);
		document.write(sum2+"<br>");

		/*
		const array = [['바나나', '사과', '딸기'], ['귤', '포도']];

		const flattenedArray = array.reduce((previousValue, currentValue) => {
			return previousValue.concat(currentValue);
		});

		alert(flattenedArray);
		console.log(flattenedArray);
		document.write(flattenedArray+"<br>");
		*/

		const array = ['사자', '여우', '호랑이'];

		const members1 = array.reduce((previous, current) => {
			return `${previous}와 ${current}`;
		});

		alert(members1);
		console.log(members1);
		document.write(members1+"<br>");

		const members2 = array.reduceRight((previous, current) => {
			return `${previous}와 ${current}`;
		});

		alert(members2);
		console.log(members2);
		document.write(members2+"<br>");
	</script>
</body>
</html>
