<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>수학 계산 함수 사용하기</title>
</head>
<body>
	<script>
		Math.abs(-10);
		Math.pow(2, 10);
		Math.sign(2);
		Math.sign(-2);
		Math.sqrt(16);
		Math.log(Math.E);

		alert(Math.abs(-10));
		console.log(Math.abs(-10));
		document.write(Math.abs(-10)+"<br>");

		alert(Math.abs(2, 10));
		console.log(Math.abs(2, 10));
		document.write(Math.abs(2, 10)+"<br>");

		alert(Math.sign(2));
		console.log(Math.sign(2));
		document.write(Math.sign(2)+"<br>");

		alert(Math.sign(-2));
		console.log(Math.sign(-2));
		document.write(Math.sign(-2)+"<br>");

		alert(Math.sqrt(16));
		console.log(Math.sqrt(16));
		document.write(Math.sqrt(16)+"<br>");

		alert(Math.log(Math.E));
		console.log(Math.log(Math.E));
		document.write(Math.log(Math.E)+"<br>");
	</script>
</body>
</html>
