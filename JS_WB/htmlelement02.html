<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>htmlelement02</title>
</head>
<body>
	<a id="anchor" href="https://www.naver.com">
		naver
	</a>
	<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="list">JavaScript</li>
	</ul>
	<input type="button" id="button" value="button"> <br>
	<script>
    var target = document.getElementById('list');
    console.log(target.constructor.name); 
    // HTMLLIElement
    document.write(target.constructor.name+"<br>");
    // HTMLLIElement
 
    var target = document.getElementById('anchor');
    console.log(target.constructor.name); 
    // HTMLAnchorElement
    document.write(target.constructor.name+"<br>");
    // HTMLAnchorElement
 
    var target = document.getElementById('button');
    console.log(target.constructor.name);
    // HTMLInputElement
    document.write(target.constructor.name+"<br>");
    // HTMLInputElement
	</script>
</body>
</html>
