<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상수와 변수</title>
</head>
<body>
	<script>
		const number = 10;

		alert(++number);
		console.log(++number);
		document.write(++number+"<br>");

		alert(number++);
		console.log(number++);
		document.write(number+++"<br>");

		alert(--number);
		console.log(--number);
		document.write(--number+"<br>");

		alert(number--);
		console.log(number--);
		document.write(number--+"<br>");
	</script>
</body>
</html>
