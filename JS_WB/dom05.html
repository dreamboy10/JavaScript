<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dom05</title>
</head>
<body>
	<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
	</ul>
	<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
	</ol>
	<script>
		var lis = document.querySelectorAll('li');
    for(var name in lis){
    	lis[name].style.color = 'blue';
    }
	</script>
</body>
</html>
