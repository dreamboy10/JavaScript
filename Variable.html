<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variable</title>
</head>
<body>
	<script>
		var a = 1;
		alert(a+1);
		console.log(a+1);
		document.write(a+1);
		var a = 2;
		alert(a+1);
		console.log(a+1);
		document.write(a+1);
	</script>
</body>
</html>
