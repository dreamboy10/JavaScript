<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 다루기 3</title>
</head>
<body>
	<script>
		const array = ['딸기', '귤', '사과'];

		const arrayLength = array.length;

		for(let i = 0; i < arrayLength; i++) {
			alert(array[i]);
			console.log(array[i]);
			document.write(array[i]+"<br>");
		}
	</script>
</body>
</html>
