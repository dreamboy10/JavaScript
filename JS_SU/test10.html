<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형 변환</title>
</head>
<body>
	<script>
		const rawInput = prompt('달러 단위의 금액을 입력해주세요. ');
		const dollar = Number(rawInput);

		let output = '';
		output += '달러 : ${dollar}\n';
		output += '원화 : ${dollar * 1207}';

		alert(output);
	</script>
</body>
</html>
