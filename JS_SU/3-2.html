<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 길이 확인하기</title>
</head>
<body>
	<script>
		const array1 = ['곰', '여우', '사자'];

		alert(array1.length);
		console.log(array1.length);
		document.write(array1.length+"<br>");

		const array2 = [{id: 1, name: '사과'}, {id: 2, name: '오렌지'}];

		alert(array2.length);
		console.log(array2.length);
		document.write(array2.length+"<br>");
	</script>
</body>
</html>
