<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>this3</title>
</head>
<body>
	<script>
		var funcThis = null; 
 
		function Func(){
    	funcThis = this;
		}
		var o1 = Func();
		if(funcThis === window){
    	alert('window');
    	console.log('window');
    	document.write('window <br>');
		}
 
		var o2 = new Func();
		if(funcThis === o2){
			alert('o2');
    	console.log('o2');
    	document.write('o2 <br>');
		}
	</script>
</body>
</html>
