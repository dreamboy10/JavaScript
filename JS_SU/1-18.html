<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복 처리 스킵</title>
</head>
<body>
	<script>
		for(let index = 0; index < 10; index ++) {
			if(index % 2 === 0) {
				continue;
			}

			alert(index);
			console.log(index);
			document.write(index+"<br>");
		}

		alert('루프가 종료됨');
		console.log('루프가 종료됨');
		document.write('루프가 종료됨'+"<br>");

		function myFunction(flgA) {
			for(let index = 0; index < 10; index ++) {
				if(flgA === true) {
					if(index % 2 !== 0) {
						alert(index);
						console.log(index);
						document.write(index+"<br>");
					}
				}
			}
		}

		function myFunction2(flgA) {
			for(let index = 0; index < 10; index ++) {
				if(flgA === false) {
					continue;
				}

				if(index % 2 === 0) {
					continue;
				}

				alert(index);
				console.log(index);
				document.write(index+"<br>");
			}
		}
	</script>
</body>
</html>
