    const user = {
      name: "Mike",
      showName: function() {
        console.log(`hello, ${this.name}`);
        document.write(`hello, ${this.name}` + "<br>");
      },
    };
    
    user.showName();
    
    let fn = user.showName;
    
    fn.call(user);
    fn.apply(user);
    
    let boundFn = fn.bind(user);
    
    boundFn();
