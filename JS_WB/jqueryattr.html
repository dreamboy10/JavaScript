<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jqueryattr</title>
</head>
<body>
	<a id="target" href="http://opentutorials.org">
		opentutorials
	</a> <br>
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		var t = $('#target');
		console.log(t.attr('href'));
		document.write(t.attr('href')+"<br>");
		t.attr('title', 'opentutorials.org');
		t.removeAttr('title');
	</script>
</body>
</html>
