<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array2</title>
</head>
<body>
	<script>
		function get_members(){
    	return ['dreamboy', 'obama', 'kudo', 'jeuf'];
		}

		members = get_members();

		for(var i = 0; i < members.length; i++) {
			document.write(members[i].toUpperCase()+"<br>");
		}
	</script>
</body>
</html>
