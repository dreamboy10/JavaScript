<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 결합하여 문자열 만들기</title>
</head>
<body>
	<script>
		const array1 = [2, 4, 10];

		alert(array1.join());
		console.log(array1.join());
		document.write(array1.join()+"<br>");

		const array2 = ['a', 'b', 'c'];

		alert(array2.join(''));
		console.log(array2.join(''));
		document.write(array2.join('')+"<br>");
	</script>
</body>
</html>
