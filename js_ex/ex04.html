<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>계산 프로그램 만들기</title>
</head>
<body>
	<script>
		console.log(100 + 200);
		document.write(100 + 200 +"<br>");
		console.log(200 - 80);
		document.write(200 - 80 +"<br>");
		console.log(100 * 3);
		document.write(100 * 3 + "<br>");
		console.log(400 / 5);
		document.write(400 / 5 + "<br>");
		console.log(402 % 5);
		document.write(402 % 5 + "<br>");
		console.log(2 ** 3);
		document.write(2 ** 3 + "<br>");
	</script>
</body>
</html>
